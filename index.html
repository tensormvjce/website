<body>

    <!-- Particle container -->
    <div id="particles-js"></div>
    <div class="glass-overlay"></div> <!-- Glass effect overlay -->

    <!-- Header and Navigation -->
    <div class="headofhead">
        <div class="head">
            <div class="left" id="leftContainer">
                <div class="main">Home</div>
                <div class="main">Teams</div>
                <div class="main">Blogs</div>
            </div>

            <div class="logo" id="logoImageContainer">
                <img src="images/logo_white.png" alt="Tensor Logo" id="logoImage" class="logo-image">
            </div>

            <div class="right" id="rightContainer">
                <div class="main">Updates</div>
                <div class="main">Projects</div>
                <div class="main">Recruitment</div>    
            </div>
        </div>
    </div>
    
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 90  // Radius of repulsion on hover
                    }
                }
            }
        });

        const leftContainer = document.getElementById('leftContainer');
        const rightContainer = document.getElementById('rightContainer');
        const logoImage = document.getElementById('logoImage');
        let hideTimer;

        function showDivs() {
            clearTimeout(hideTimer);

            leftContainer.style.opacity = 1;
            leftContainer.style.transform = 'scale(1)'; // Scale to original size
            rightContainer.style.opacity = 1;
            rightContainer.style.transform = 'scale(1)'; // Scale to original size

            logoImage.classList.add('zoomed');

            hideTimer = setTimeout(() => {
                leftContainer.style.opacity = 0;
                leftContainer.style.transform = 'scale(0.5)'; // Scale down
                rightContainer.style.opacity = 0;
                rightContainer.style.transform = 'scale(0.5)'; // Scale down
                logoImage.classList.remove('zoomed');
            }, 5000);
        }

        document.getElementById('logoImage').addEventListener('mouseover', showDivs);
    </script>

    <!-- CHATBOT -->
    <div class="chatbot">
                <script>
                    window.embeddedChatbotConfig = {

<div class="mb">
