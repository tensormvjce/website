<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensor MVJCE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/logo_white.ico">

    <!-- Include Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep the particles behind other content */
        }

        .main, .left, .right {
            font-family: 'Montserrat', sans-serif;
        }

        .main {
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            display: block;
        }

        .left {
            display: flex;
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex: 1;
            padding: 10px;
            background: rgba(110, 106, 106, 0.41);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.8px);
            -webkit-backdrop-filter: blur(8.8px);
            border: 1px solid rgba(110, 106, 106, 0.85);
            opacity: 0; /* Initially hidden */
            pointer-events: none; 
            transform: scale(0.5); 
            transition: opacity 1s ease, transform 1s ease, box-shadow 0.5s ease; 
        }

        .right {
            display: flex;
            flex-direction: row;  
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex: 1;
            padding: 10px;
            background: rgba(110, 106, 106, 0.41);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.8px);
            -webkit-backdrop-filter: blur(8.8px);
            border: 1px solid rgba(110, 106, 106, 0.85);
            opacity: 0; /* Initially hidden */
            pointer-events: none; 
            transform: scale(0.5); 
            transition: opacity 1s ease, transform 1s ease, box-shadow 0.5s ease; 
        }

        .head {
            display: flex;
            align-items: center; 
            justify-content: flex-start; 
            margin-top: 10px;
            width: 80%;
        }

        .logo {
            margin: 0 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .logo-image {
            width: 90px;
            transition: transform 0.8s ease;
        }

        .zoomed {
            transform: scale(1.2);
        }
        .headofhead{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Particle container -->
    <div id="particles-js"></div>
<div class="headofhead"><div class="head">
    <div class="left" id="leftContainer">
        <div class="main">Home</div>
        <div class="main">Teams</div>
        <div class="main">Blogs</div>
    </div>

    <div class="logo" id="logoImageContainer">
        <img src="images/logo_white.png" alt="Tensor Logo" id="logoImage" class="logo-image">
    </div>

    <div class="right" id="rightContainer">
        <div class="main">Updates</div>
        <div class="main">Projects</div>
        <div class="main">Recruitment</div>    
    </div>
</div>
</div>
    
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            }
        });

        const leftContainer = document.getElementById('leftContainer');
        const rightContainer = document.getElementById('rightContainer');
        const logoImage = document.getElementById('logoImage');
        let hideTimer;

        function showDivs() {
            clearTimeout(hideTimer);

            leftContainer.style.opacity = 1;
            leftContainer.style.transform = 'scale(1)'; // Scale to original size
            rightContainer.style.opacity = 1;
            rightContainer.style.transform = 'scale(1)'; // Scale to original size

            logoImage.classList.add('zoomed');

            hideTimer = setTimeout(() => {
                leftContainer.style.opacity = 0;
                leftContainer.style.transform = 'scale(0.5)'; // Scale down
                rightContainer.style.opacity = 0;
                rightContainer.style.transform = 'scale(0.5)'; // Scale down
                logoImage.classList.remove('zoomed');
            }, 5000);
        }

        document.getElementById('logoImage').addEventListener('mouseover', showDivs);
    </script>

</body>
</html>
